<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>First Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <h1>Vue.js</h1>
  <div id="app">
    {{message}}
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message:'Hello Vue.js!'
      }
    })
  </script>
</body>

</html>
