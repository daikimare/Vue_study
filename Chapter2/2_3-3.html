<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <style>
    .red{
      font-size: 20pt;
      font-weight: bold;
      font-style: normal;
      color: red;
    }
    .blue{
      font-size: 24pt;
      font-weight: plain;
      font-style: italic;
      color: blue;
    }
  </style>
  <h1>Vue.js</h1>
  <div id="app">
    <!-- <p v-bind:class = "{red:isRed, blue:isBlue}">{{message}}</p> -->
    <p v-bind:class = "classes">
      {{message}}
    </p>
  </div>
  <hr>
  <button onClick = "doAction();">
    Click!
  </button>
  <script>
    var classObj = {
      red: true,
      blue: false
    };

    var data = {
      message: 'Hello Vue.js!',
      classes: classObj
      // isRed:true,
      // isBlue:false
    };

    var app = new Vue({
      el: '#app',
      data: data
    });

    function doAction() {
      classObj.red = !classObj.red;
      classObj.blue = !classObj.blue;
      // data.isRed = !data.isRed;
      // data.isBlue = !data.isBlue;
    }
  </script>
</body>

</html>
