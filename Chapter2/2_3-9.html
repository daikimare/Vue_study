<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/vue"></script>
  <style>
    table tr th {
      font-size: 16pt;
      color: white;
      background-color: blue;
      padding: 5px 15px;
    }
    table tr td {
      font-size: 16pt;
      color: gray;
      border: 1px solid gray;
      padding: 5px 15px;
    }  
  </style>
  <title>Vue App!</title>
</head>
<body>
  <h1>Vue.js!</h1>
  <div id = "app">
    <p>データをテーブル表示</p>
    <table>
      <tr>
        <th>ID</th>
        <th>name</th>
        <th>mail</th>
        <th>tel</th>
      </tr>
      <tr v-for="(item,id) in items" v-if = "id % 2 == 0">
        <td>{{id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.mail}}</td>
        <td>{{item.tel}}</td>
      </tr>
      <tr v-else>
        <td>***</td>
        <td>***非公開***</td>
        <td>***非公開***</td>
        <td>***非公開***</td>
      </tr>
    </table>
  </div>
  <script>
    var data = {
      items: [
        {name:'Taro',mail:'taro@yamada',tel:'999-999'},
        {name:'Hanako',mail:'hanako@flower',tel:'888-888'},
        {name:'Sachiko',mail:'sachiko@happy',tel:'777-777'},
        {name:'Jiro',mail:'Jiro@change',tel:'666-666'},
        {name:'Mami',mail:'mami@mumeno',tel:'555-555'}
      ]
    }
    var app = new Vue({
      el:'#app',
      data:data
    });
  </script>
</body>
</html>
