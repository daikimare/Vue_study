<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/vue"></script>
  <title>Vue App!</title>
</head>
<body>
  <h1>Vue.js!</h1>
  <div id = "app">
    <p v-bind:style = "styles">
      {{message}}
    </p>
  </div>
  <script>
    var data = {
      message:'Hello Vue.js!',
      styles: {
        margin: '10px',
        padding: '5px 20px',
        fontSize: '20pt',
        color: 'red',
        backgroundColor: '#fee',
        border: '3px solid blue'
      }
    };
    
    var app = new Vue({
      el:'#app',
      data:data
    });
  </script>
</body>
</html>
