<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/vue"></script>
  <title>Vue App!</title>
</head>

<body>
  <style>
    .ok {
      font-size: 24pt;
      color: blue;
      padding: 5px 20px;
      border: 2px solid red;
    }
    .ng {
      font-size: 30px;
      color: red;
      padding: 5px 10px;
      border: 2px solid yellow;
    }
  </style>
  <h1>Vue.js!</h1>
  <div id="app">
    <p v-if="flag" class="ok">
      This is correct display!
    </p>
    <p v-else class="ng">
      uncorrect display!!!!!!!
    </p>
  </div>
  <button onClick="doAction();">
    Click
  </button>
  <script>
    var data = {
      flag: true
    }
    var app = new Vue({
      el: '#app',
      data: data
    });

    function doAction() {
      data.flag = !data.flag;
    }
  </script>
</body>

</html>
